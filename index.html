    <h1>D3 and SVG</h1>
    
    <div id="draw-here"></div>
    
    <div id="draw-here"></div>

    <script>
    var w = 600;
    var h = 200;
    var data = [40, 50, 10, 30, 20, 5];
    //Create SVG element
    var svg = d3.select("#draw-here")
        .append("svg")
        .attr("width", w)
        .attr("height", h);
    svg.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", function (d, i) {
        //d is the data and i is the array index
            return 50 + (i * 100);
        })
        .attr("cy", h / 2)
        .attr("r", function (d) {
            return d;
        });
    </script>

    <h1>Create A Bar Chart With D3</h1>
        <div id="draw-here2"></div>
            
    <script>
        var h = 500;
        var w = 500;
        var barPadding = 1; 
        
        var dataset = [
            450, 100, 100, 279, 500, 25, 350, 120, 80, 130,
            110, 102, 375, 200, 175, 168, 180, 230, 205,
            ];
            
            var scale = d3.scale.linear()
                                .domain([0, 600])//domains represents the lowest and highest point
                                .range([0, 500]); //representation of the data visualization
           
            var colWidht = w /dataset.length;
            var barWidht = colWidht - barPadding;
            
        var svg = d3.select("#draw-here2")
            .append("svg")
            .attr("height", h)
            .attr("width", w);
            
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function (d, i){
                return i * colWidht; //to show all the columns whew d== data & i is the array
            })
            .attr("y", function (d){
                return h - scale(d);
            })
            .attr("height", function (d){
                return scale (d);
                
            })
            .attr("width", barWidht);
            
            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d){
                    return d;
                })
                
                .attr("text-anchor", "middle") //to center the text on the bar
                .attr("x",function (d, i) {
                    return i * colWidht + barWidht / 2;
                })
                .attr("y", function(d) {
                    return h - scale(d) + 14; // 14pixels down from the top of the bar itself it's positioning 
    
                })
                .attr("font-family", "sans-serif")  
                .attr("font-size","11px")  
                .attr("fill", "white");  
    </script>
